<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>How to submit a form</title>
</head>
<body>
<form action="" method="get">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    Re-type Password: <input type="password" name="rePassword"> <br>
    Gender: <input type="radio" name="sex" value="male">Male
            <input type="radio" name="sex" value="female">Female <br>
    DoB: <select name="birthDay">Year
            <option value="0"> Please choose </option>
            <option value="1981"> 1981 </option>
            <option value="1982"> 1982 </option>
            <option value="1983"> 1983 </option>
            <option value="1984"> 1984 </option>
            <option value="1985"> 1985 </option>
            <option value="1986"> 1986 </option>
         </select><br>
    Interest: <input name="habit" type="checkbox" value="music">Music
              <input name="habit" type="checkbox" value="comic">Comic
              <input name="habit" type="checkbox" value="movie">Movie
    <br>

    <input type="submit" value="Submit">
    <input type="reset" value="Undo">

</form>
</body>
</html>
